  constructor(id) {

    this.sum = 0;
  }

  addOne() {
  	return ++this.sum;
  }

  handleClick() {
  	this.addOne()
  }

  render() {

  }

  toString() {

  }
}

class Thumb extends PralseButton {
  constructor(id, max) {

    this.max = max;

  addOne() {
  	super.addOne();
  }

  }

  toString() {
    return this.max + ' ' + super.toString(); // 调用父类的toString()

}
